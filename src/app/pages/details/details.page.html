<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" />
    </ion-buttons>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (movie(); as movie) {
  <ion-card>
    <div
      [style.height.px]="300"
      [style.background-image]="'url(' + imageBaseUrl + '/w400' + movie?.poster_path + ')'"
    ></div>

    <ion-card-header>
      <ion-card-title> {{ movie?.title }} </ion-card-title>
      <ion-card-subtitle> {{ movie?.tagline }} </ion-card-subtitle>
      <ion-text color="tertiary">
        @for (g of movie?.genres; track g.id; let isLast = $last;) {
        <span>{{ g.name }} {{ !isLast ? ' - ' : '' }}</span>
        }
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{ movie.overview }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start" />
        <ion-label>{{ movie.budget | currency: 'USD' }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
